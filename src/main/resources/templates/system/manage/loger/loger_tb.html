<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>sample</title>
<link rel="stylesheet" type="text/css" href="/static/res/css/theme.css" />
<link rel="stylesheet" type="text/css" href="/static/res/css/style.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="/static/res/css/ie-sucks.css" />
<![endif]-->

<!-- Le styles -->
<link rel="stylesheet" type="text/css" href="/static/res/css/bootstrap.css" />

<!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="/static/res/css/bootstrap-ie6.css"/>
    <![endif]-->
<!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="/static/res/css/ie.css"/>
    <![endif]-->

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="/static/res/js/html5.js"></script>
    <![endif]-->

</head>
<body style="background-color: #fff;padding: 0;">
	<table class="table-hover">
		<thead>
			<tr>
				<th>用户</th>
				<th>操作类型</th>
				<th>模块</th>
				<th>时间</th>
				<th>描述</th>
			</tr>
		</thead>
		<tbody align="center">
		<div th:if="${logList}!=null" th:each="log:${logList}">
			<tr>
				<td class="a-center" th:text="${log.userName }">${log.userName }</td>
				<td>
					<span th:if="${log.operationType}=='add'">添加</span>
					<span th:if="${log.operationType}=='update'">修改</span>
					<span th:if="${log.operationType}=='del'">停用</span>
					<span th:if="${log.operationType}=='open'">启用</span>
					<span th:if="${log.operationType}=='login'">登录</span>
				</td>
				<td th:text="${log.operationModel }">${log.operationModel }</td>
				<td th:text="${#dates.format(log.operationTime,'yyyy-MM-dd HH:mm:ss')}"></td>
				<td th:if="${log.desc==null or log.desc==''}">无描述</td>
				<td th:if="${log.desc!=null and log.desc!=''}" th:text="${log.desc}">${log.desc }</td>
			</tr>
		</div>
		<div th:if="${logList}==null">
			<tr>
				<td colspan="5" height="150px">无符合查询条件记录！</td>
			</tr>
		</div>
		</tbody>
	</table>
</body>
</html>
