                                    <button type="submit" id="updateProduct" class="btn btn-info">
                                        确认修改产品

                                </td>
                            </tr>
                        </table>

            </div>

<script type="text/javascript">
    function GetInitConfigOptions(form, submitId) {

        return {

            formid: form,
            onerror: function (msg) {
                $.message({
                    message: msg,
                    type: 'info',
                    time: '3000',
                    showClose: true
                });
            },
            submitonce: true,//是否验证通过后，表单立刻提交
            submitbutton: submitId,//提交按钮id或对象
            isformpost: false,
            tipcss: {
                //(ajax)加载处理
                loadCss: "",
                //获得焦点时的样式
                focusCss: "",
                //提示
                noticeCss: "",
                //成功
                successCss: "",
                //失败
                errorCss: "",
                //默认状态
                defaultCss: ""
            },
            onsuccess: function () {
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "/system/product/updateProduct",
                    data: $("form:first").serialize(),
                    success: function (data) {
                        if (data != null) {
                            if (data.result == true) {
                                window.location.href = "/system/product/toQueryProduct?tip=updateSuccess";
                            } else {
                                $.message({
                                    message: data.tip,
                                    type: 'error',
                                    time: '3000',
                                    showClose: true
                                });
                            }
                        } else {
                            $.message({
                                message: "未知错误",
                                type: 'error',
                                time: '3000',
                                showClose: true
                            });
                        }
                    },
                    error: function () {
                        $.message({
                            message: "服务异常",
                            type: 'error',
                            time: '3000',
                            showClose: true
                        });
                    }
                });
            }
        }
    };


    $(document).ready(function () {
        var isNameExist = false;
        var isCodeExist = false;
        var isDocumentCodeExist = false;

        $("span").show();

        $.formValidator.initConfig(GetInitConfigOptions("form", "updateProduct"));

        $("#inputInfo1").formValidator({
            validatorgroup: "1",
            tipid: "tip1"

            validatorgroup: "1",
            min: 1,
            onerror: "产品名称为空,请确认"
        }).functionValidator({
            validatorgroup: "1",
            fun: function () {
                $.ajax({
                    type: "post",
                    async: false,//同步
                    url: "/system/product/isProductNameExist",
                    data: {"productName": $('#inputInfo1').val(), "id": $('#inputInfo').val()},

                        if (data != null) {

                                console.log("data true")
                                //$("#form").attr("name","false");
                            } else {

                            }

                    return false;
                }else {

                };*/

        $("#inputInfo11").formValidator({

        }).inputValidator({

    });

</script>
