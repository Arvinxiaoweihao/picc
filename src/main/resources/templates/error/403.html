<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="none" />
    <title>404 Not Found</title>
    <style>
        * {
            font-family: "Microsoft Yahei";
            margin: 0;
            font-weight: lighter;
            text-decoration: none;
            text-align: center;
            line-height: 2.2em;
        }

        html,
        body {
            height: 100%;
        }

        h1 {
            font-size: 100px;
            line-height: 1em;
        }

        table {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body style="background: url('/static/res/img/background.png');">
<table cellspacing="0" cellpadding="0">
    <tr>
        <td>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <h1>403</h1>
                        <h3>访问失败！</h3>
                        <p>你没有访问权限~<br />
                            <a th:if="${session.user}==null" href="/">返回首页&nbsp;&gt;</a>
                            <a th:if="${session.user}!=null and ${session.user.role}==0" href="/view/system/individual">返回首页&nbsp;&gt;</a>
                            <a th:if="${session.user}!=null and ${session.user.role}==1" href="/view/system/main">返回首页&nbsp;&gt;</a>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
